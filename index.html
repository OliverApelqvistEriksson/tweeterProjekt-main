<!DOCTYPE html>
<html>
    <head>
      <!-- Länkar till bootstrap och även styles.css, där styles tar prioritet över bootstrap. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>sAndbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">


    </head>

    <body>
      <!-- Toppdelen är den delen med min logga, den loggan kan klickas på för att återvända till index.html (startsidan) -->
        <div class="toppdel">
          <div class=" container text-center">
            <a href="index.html">
                <img class="logga" src="images/twitter.png" alt="Fin.">
            </a>
        </div>
        </div>
        
        <!-- En navbar som har diverse knappar som  leder till olika .html-filer -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky">
            <a class="navbar-brand" href="index.html">sAndbox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sakerViTankerPa.html">Saker vi tänker på just nu </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="omoss.html">Om oss på sAndbox</a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Min skapa-knapp som hoppar ned och visar ett form som kan skicka till google sheets. -->
            <div class="container text-center divmellanrum">
                <div class="row">
                    <div class="col">
                        <div class="dropdown-container">
                            <div class="button-container">
                                <button class="dropdown-button" onclick="toggleForm()">Skapa inlägg!!</button>
                                <div class="form-container" id="myForm" method="post">
                                  <form method="post" name="createForm">
                                    <label for="createTitle">Title:</label>
                                    <input type="text" name="createTitle" autocomplete="off" placeholder="Title">
                                    <label for="createKontent">Kontent:</label>
                                    <textarea name="createKontent" rows="10" placeholder="kontent"></textarea>                              
                                    <button type="submit" value="submit" id="submit">SKAPA!!!</button>
                                  </form>
                                </div>
                              </div>
                        </div>
                    </div>   
                </div>
            </div>

            <!-- Hela sidoblocket med vänster, mitten och högerled. -->
        <div class="wholeBlock">
          <div class="column sticky">
            <!-- Reklam-space -->
              <div class="elementLeftSide">
                  <img src="images/stockAdExample.jpg" class="verticalAd">
              </div>
          </div>

          <div class="column">
            <!-- Mittdelen innehåller alla inlägg. -->
              <div class="elementMiddlePart">
                <div id="saker"></div>
              </div>
          </div>

          <div class="column sticky"> 
              <div class="elementRightSide"> <!-- Sidorna har egna klasser för att kunna försvinna vid minskning av skärmen. -->
                  <img src="images/stockAdExample.jpg" class="verticalAd">
              </div>
          </div>
        </div>

        <!-- Scriptar till min javascript, som bland annat ska få inläggen att fungera, samt togglar textlängden.  -->
        <script src="javaScript.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>

</html>
