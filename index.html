<!DOCTYPE html>
<html>
    <head>
      <!-- Länkar till bootstrap och även styles.css, där styles tar prioritet över bootstrap. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>sAndbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">


    </head>

    <body>
      <!-- Toppdelen är den delen med min logga, den loggan kan klickas på för att återvända till index.html (startsidan) -->
        <div class="toppdel container text-center">
            <a href="index.html">
                <img class="logga" src="images/twitter.png" alt="Fin.">
            </a>
        </div>
        <!-- En navbar som har diverse knappar som  leder till olika .html-filer -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">sAndbox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sakerViTankerPa.html">Saker vi tänker på just nu </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="omoss.html">Om oss på sAndbox</a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Min skapa-knapp som hoppar ned och visar ett form som kan skicka till google sheets. -->
            <div class="container text-center divmellanrum">
                <div class="row">
                    <div class="col">
                        <div class="dropdown-container">
                            <div class="button-container">
                                <button class="dropdown-button" onclick="toggleForm()">Skapa inlägg!!</button>
                                <div class="form-container" id="myForm" method="post">
                                  <form method="post" name="createForm">
                                    <label for="createTitle">Title:</label>
                                    <input type="text" name="createTitle" autocomplete="off" placeholder="Title">
                                    <label for="createKontent">Kontent:</label>
                                    <textarea name="createKontent" rows="10" placeholder="kontent"></textarea>                              
                                    <button type="submit" value="submit" id="submit">SKAPA!!!</button>
                                  </form>
                                </div>
                              </div>
                        </div>
                    </div>   
                </div>
            </div>

            <!-- Hela sidoblocket med vänster, mitten och högerled. -->
        <div class="wholeBlock">                    
          <div class="column">
            <!-- Reklam-space -->
              <div class="elementLeftSide">
                  <img src="images/stockAdExample.jpg" class="verticalAd">                                
              </div>
          </div>

          <div class="column">
            <!-- Mittdelen innehåller alla inlägg. -->
              <div class="elementMiddlePart">

                <div class="sakbox"> <!-- En sakbox är ett inlägg som innehåller en text. -->
                    <a href="textsida.html?Tit=Hello=le&Brod=World=text">
                        <div class="titeln" id="titeln">   </div> <!-- klassen kopplas till .css, id't kopplas till .js -->
                        <div class="brodtext" id="brodtext">   </div>  <!-- Obs -  Brodtext är för övrigt mitt namn för brödtexten i inlägget. -->
                    </a>
                    <div class="merknappsDiv"> <!-- Vill man se mer kan man toggla genom denna knapp, som i .js ökar eller minskar texten. -->
                        <button onclick="toggleReadMore()">Toggle view</button>
                    </div>
                </div>
              </div>
          </div>

          <div class="column"> 
              <div class="elementRightSide"> <!-- Sidorna har egna klasser för att kunna försvinna vid minskning av skärmen. -->
                  <img src="images/stockAdExample.jpg" class="verticalAd">
              </div>
          </div>
        </div>


        <!-- Scriptar till min javascript, som bland annat ska få inläggen att fungera, samt togglar textlängden.  -->
        <script src="javaScript.js"></script>
    </body>

</html>
